<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页面</title>

	 
<style type="text/css">
body{
	width:100%;
	height:100%;
	background-image:url(image/one.jpg);
	background-repeat: repeat;
	font-family:"微软雅黑";
	}

#content {
float:left;
margin-left:80px;
	 }
tr{
	height:40px;}
a{
	text-decoration:none;
	font-style:italic;
	}
h1{
	color:#0CC;}

</style>

</head>



<body>
<div class="overall">
<div id="content" >

    <table width="100%" bgcolor="" align="left" >
      <th height="39">
        <td width="50%" align="left"><h1>用户注册</h1></td>
        </th>
          
      <tr>
        <td  align="right">用户名：</td>
        <td >&nbsp;&nbsp;<input type="text" name="name"/></td>
     <td><font color="#999999">用户名至少三位</font></td>
      </tr>
      <tr>
        <td  align="right">密码：</td>
        <td> &nbsp;&nbsp;<input type="password" name="password"/></td>
        <td><font color="#999999">密码至少六位</font></td>
      </tr>
      <tr>
        <td  align="right">重复密码：</td>
        <td > &nbsp;&nbsp;<input type="text" name="password"/></td>
      </tr>
      <tr>
        <td  align="right">邮箱：</td>
        <td> &nbsp;&nbsp;<input type="text" name="msg"/></td>
        <td ><font color="#999999">请输入有效的邮箱地址</font></td>
      </tr>
      <tr>
        <td align="right">真实姓名：</td>
      <td> &nbsp;&nbsp;<input type="text" name="realname"/>          </tr>
      <tr>
        <td align="right">性别：</td>
        <td> &nbsp;
           <input type="radio" name="sex" checked/>男
           <input type="radio" name="sex"/>女          </td>
      </tr>
      <tr>
        <td align="right">身份证：</td>
      <td> &nbsp;&nbsp;<input type="text" name="IDcard"/>          </tr>
      <tr>
        <td align="right">联系电话：</td>
        <td> &nbsp;&nbsp;<input type="text" min="7" maxlength="11"></td>
        <td ><font color="#999999">只能填最多11位的数字</font></td>
      </tr>
      <tr >
        <td height="69" colspan="2" align="center"><input name="" type="submit" value="确认"/></td>
        <td ><a href="../登录页面/login2.html">已有账号，请登录</a></td>
      </tr>
    </table>
</div>
</div>
</body>
</html>
